<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Geostar" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="drum-machine">

      <div class="block2">

        <h1 class="brand">Finger Jamz</h1>

        <div class="fakeLED">
          <p>Ready to jam!</p>
        </div>

      <div class="controls">
        <div class="rec">
          <img src="rec_button.svg" alt="Record Button">
        </div>

        <div class="play">
          <img src="play_button.svg" alt="Play Button">
        </div>

        <div class="clear">
          <img src="clear_button.png" alt="Delete Button">
        </div>
      </div>

      </div>
      <div class="block1">
          <div class="keys">

            <div class="col1">
              <div data-key="65" class="key" id="clap">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
              </div>
              <div data-key="83" class="key" id="hihat">
                <kbd>S</kbd>
                <span class="sound">Hi-Hat</span>
              </div>
              <div data-key="68" class="key" id="kick">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
              </div>
            </div>
            <div class="col2">
              <div data-key="70" class="key" id="openhh">
                <kbd>F</kbd>
                <span class="sound">open<br>hi-hat</span>
              </div>
              <div data-key="71" class="key" id="eightoheight">
                <kbd>G</kbd>
                <span class="sound">808</span>
              </div>
              <div data-key="72" class="key" id="ride">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
              </div>
            </div>
            <div class="col3">
              <div data-key="74" class="key" id="snare">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
              </div>
              <div data-key="75" class="key" id="tom">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
              </div>
              <div data-key="76" class="key" id="clave">
                <kbd>L</kbd>
                <span class="sound">Clave</span>
              </div>
            </div>
          </div>
        </div>
      </div>

  <audio id="d1" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="d2" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="d3" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="d4" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="d5" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="d6" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="d7" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="d8" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="d9" data-key="76" src="sounds/tink.wav"></audio>

<script src="drumkit.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="touch_controls.js"></script>
</body>
</html>
